<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tasker for Firefox OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="description" content="The world's simplest to-do list." />

  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="favicon.ico" />

</head>
<body>

  <div id="undo" class="wrapper"><span class="icon-history"></span>Undo last <span>action</span></div>

  <div class="content wrapper">

    <div class="header">
      <h1>Tasker for Firefox OS (alpha) </h1>
      <a href="#" id="mark-all-done">Mark all done</a>

      <form id="new-todo-wrapper">
        <input type="text" placeholder="Type your task here..." id="new-todo"></input>
        <button type="submit" class="button" id="todo-submit">Add task</button>
      </form>
    </div>
   <!--input type="text" placeholder=todo0 id="edit-todo"></input>
   <div class="todo-list-click" id="todo-edit"--> 

   </div>
    <ul id="todo-list"></ul>

  </div>

</body>
